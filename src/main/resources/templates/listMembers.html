<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">

  <title>Members</title>
</head>

<body>
  <div class="content">
    <div class="container">
      <h2 class="mb-5">Members</h2>
      <a class="text-center" th:href="@{/addMember}">add Member</a>

      <div class="table-responsive">

        <table class="table custom-table">
          <thead>
            <tr>
              <th scope="col">Full Name</th>
              <th scope="col">Age</th>
              <th scope="col">Passport</th>
              <th scope="col">Mat. AMCI</th>
              <th scope="col">Email</th>
              <th scope="col">Membership</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="member : ${members}">
              <td th:text="${member.firstName + ' ' + member.lastName}"></td>
              <td th:text="${member.age}"></td>
              <td th:text="${member.passport}"></td>
              <td th:text="${member.matriculeAmci}"></td>
              <td th:text="${member.email}"></td>
              <td th:if="${member.isMember == true}">Yes</td>
              <td th:unless="${member.isMember == true}">No</td>
              <td><a role="button" class="update" th:href="@{/editMember(id= ${member.id})}">Update</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>



  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
